spring:
  datasource:
    url: jdbc:postgresql://auth-db:5432/auth
    username: myuser
    password: auth
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never
